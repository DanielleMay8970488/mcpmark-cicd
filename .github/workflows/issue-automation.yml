name: Issue Management Automation
on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Triage issue and create required labels
        uses: actions/github-script@v7
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';

            // Create required labels if they don't exist
            const requiredLabels = [
              // Category
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '006b75', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'f9d0c4', description: 'Maintenance and housekeeping tasks' },
              // Priority
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'ff9f1c', description: 'High priority issue' },
              { name: 'priority-medium', color: 'ffcc00', description: 'Medium priority issue' },
              { name: 'priority-low', color: '0e8a16', description: 'Low priority issue' },
              // Status
              { name: 'needs-triage', color: 'd4c5f9', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: 'fbca04', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '1d76db', description: 'Issue created by first-time contributor' }
            ];

            for (const label of requiredLabels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
              } catch (e) {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
              }
            }

            // Add needs-triage label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['needs-triage']
            });

            // Add category labels based on title
            const categoryLabels = [];
            if (title.includes('bug')) categoryLabels.push('bug');
            if (title.includes('epic')) categoryLabels.push('epic');
            if (title.includes('maintenance')) categoryLabels.push('maintenance');

            if (categoryLabels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: categoryLabels
              });
            }

            // Add priority label based on title/body (highest priority first)
            let priorityLabel = 'priority-medium';
            const priorityRules = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' }
            ];

            for (const rule of priorityRules) {
              const hasKeyword = rule.keywords.some(k => title.includes(k) || body.includes(k));
              if (hasKeyword) {
                priorityLabel = rule.label;
                break;
              }
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: [priorityLabel]
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: ${{ contains(github.event.issue.title, 'Epic') || contains(github.event.issue.title, 'epic') }}
    steps:
      - name: Create epic subtasks
        uses: actions/github-script@v7
        with:
          script: |
            const { github, context } = require('@actions/github');
            const parentIssue = context.issue;
            const parentTitle = parentIssue.title;
            const parentNumber = parentIssue.number;

            // Define subtasks
            const subtasks = [
              "Requirements Analysis",
              "Design and Architecture",
              "Implementation",
              "Testing and Documentation"
            ];

            const subtaskNumbers = [];

            // Create each subtask
            for (let i = 0; i < subtasks.length; i++) {
              const taskNum = i + 1;
              const taskName = subtasks[i];
              const subtaskTitle = `[SUBTASK] ${parentTitle} - Task ${taskNum}: ${taskName}`;
              const subtaskBody = `Related to #${parentNumber}`;

              const createdSubtask = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subtaskTitle,
                body: subtaskBody,
                labels: ['enhancement', 'needs-review']
              });

              subtaskNumbers.push(createdSubtask.data.number);
            }

            // Update parent issue with epic tasks checklist
            const currentParentBody = parentIssue.body ? parentIssue.body + '\n\n' : '';
            const epicTasksSection = `## Epic Tasks\n` + subtaskNumbers.map(num => `- [ ] #${num}`).join('\n');
            const updatedParentBody = currentParentBody + epicTasksSection;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: updatedParentBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    if: ${{ always() }}
    steps:
      - name: Auto-response and finalize issue
        uses: actions/github-script@v7
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const issueLabels = issue.labels.map(l => l.name.toLowerCase());
            const author = issue.user.login;

            // Check if this is the author's first issue in the repo
            const authorIssues = await github.rest.issues.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              author: author,
              state: 'all'
            });
            const isFirstIssue = authorIssues.data.length === 1;

            // Add first-time-contributor label if applicable
            if (isFirstIssue) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['first-time-contributor']
              });
            }

            // Prepare response based on issue type
            let responseMessage = '';
            if (issueLabels.includes('bug')) {
              responseMessage = 'Thank you for reporting this bug! Please review our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) for more details on how to provide helpful information.';
            } else if (issueLabels.includes('epic')) {
              responseMessage = 'Thank you for submitting this epic feature request! Please review our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) for more details.';
            } else if (issueLabels.includes('maintenance')) {
              responseMessage = 'Thank you for submitting this maintenance request! Please review our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for more details.';
            }

            // Add welcome message for first-time contributors
            if (isFirstIssue) {
              responseMessage = `Welcome to the repository! This is your first issue here. ${responseMessage}`;
            }

            // Post the response comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: responseMessage
            });

            // Set milestone for high/critical priority issues
            if (issueLabels.includes('priority-high') || issueLabels.includes('priority-critical')) {
              // Find or create v1.0.0 milestone
              const milestones = await github.rest.issues.listMilestones({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open'
              });
              let v1Milestone = milestones.data.find(m => m.title === 'v1.0.0');

              if (!v1Milestone) {
                v1Milestone = await github.rest.issues.createMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: 'v1.0.0'
                });
              }

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                milestone: v1Milestone.data.number
              });
            }

            // Update status: remove needs-triage, add needs-review
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'needs-triage'
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });